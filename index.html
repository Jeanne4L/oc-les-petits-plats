<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="logo">
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1 class="title">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>

            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <button>
                    <img src="images/icons/search.svg" alt="loupe">
                </button>
            </div>
        </div>
    </section>

    <main>
        <div class="container">
            <div class="filters-container">
                <div class="filters">
                    <select name="ingredient" id="ingredient">
                        <option value="">Ingrédients</option>
                    </select>
                    <select name="equipment" id="equipment">
                        <option value="">Appareils</option>
                    </select>
                    <select name="utensil" id="utensil">
                        <option value="">Ustensiles</option>
                    </select>
                </div>
                <span class="title"><span class="recipes-count">1500</span> recettes</span>
            </div>

            <div class="recipes"></div>
        </div>
    </main>
    <script src="recipes.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
